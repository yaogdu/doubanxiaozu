好了题归正转，lz这是个合作贴，歪回来，lz靠原DAN生意维持各项“晃膀子”的支出，之所以选择做原DAN最关键是因为自己真心喜欢，女孩子嘛穿的用的擦的肯定一个月消费都不会少。现在谁都爱淘个大牌，去专柜消费刷卡的那一下确实很爽，但是后面伴随着可能更多是后悔和心疼，但是淘到真正给力的原单，随后的想法会是完全不同的，每每看到自己淘到的这件宝贝，心里都会觉得暗喜。 

先晒一张lz自留的啪嗒2274软皮杀手，简直爱到不行，这颜色看着爽伐？这只是今年在中国代工出德国的单子的一个余货， 现在明线是白线还走两道的p哪里能找到得，太稀有了！lz能收到这一只简直开心死了。下面会细细po细节，顺便讲讲鉴别的方法，先从鞋子开始挨着说。 


下面po点怎么辨别真假原单的小技术，根据lz这么多年的淘货经验，小到几块钱的ks钥匙扣到大好几千的欧单啪嗒杀手包，涉及方面之广种类之多，衣服、鞋子、包包、小饰品什么都有，今天就在这里一五一十的细数一下自己的小经验，不对的地方还请各位指正。 


先从鞋子来讲吧，最近楼主做鞋子比较多，而且现在到了油叽叽的季节了，lz目前屯了比较多。 
辨别油叽叽正品最重要的要看毛，正品羊毛实际上手感有点发涩的，太滑可能是工业化纤或者是人造毛，真毛密度高，质感好，无化学原料的异味，不穿袜子上脚不会闷脚也不会有任何不舒适感。 
其次外观上，正品鞋面是比较低的，因此有些低筒没有侧开扣的款，胖脚穿起来会比较困难，但是一旦穿上确不会顶脚，由于鞋面偏低正品穿久了不会拖拖踏踏，假鞋穿到最后容易拖沓，这对足弓非常不好，外观另外一点，正品的鞋面并不是硬且挺，反而非常有弹性的，因为内里羊毛量充足，可以支撑整个鞋面挺在那里，但是下手按的话会感觉手感柔软（某些特殊款除外，比如今年刚出的马毛款、烫花款、亮片款，是由于鞋面材质的不同导致手感不同） 


还有一点就是比较好仿制的，二维码和防伪标，但是仿货也只能仿个样子而已，鞋码几个字的字体、还有字迹以及二维码的清晰度和正品都是有区别的。 


这只是最近淘到的U家最新的马丁靴，国内专柜还买不到，美国代购已经可以代购到啦，多么痛的领悟！Made in China的东西我们自己做出来竟然不先上国内的专柜。 




接下来po一下最近刚淘到的一只包，啪嗒黑杀，虽然款式比较烂大街了但是真正的正品还是很值得收的。由于lz常见混迹这行当，还是能直接接触到一些工厂，这次黑杀一共就拿到一只，是帮上海一个豆友淘的，咱家黑杀都是支持专柜360°对比的（所谓验货），收到七天内验货不对都可退。 


首先外观上大家可以仔细瞅瞅这只黑杀的版型，手柄与包身的比例，很多假货的比例都是不对的，这是比较直观的一处。另外正品五金是拉丝五金，拉链头通常会有雪花片，拉环厚实金黄，并且在强光下不会反光刺眼。过分亮的那种五金行话俗称”贼光“，也就是偷偷做货的意思。 


其次，这款正品杀手采用M8拉链底座，RIRI拉头、RIRI拉链、RIRI拉牌，有仿货的可以对比看看仿货有没有做到这么细致。 


另一个，对于一个包子，最直观影响她是否高大上的就是她的皮料，摸过仿货都应该清楚仿货的十字纹牛皮生硬且化学气味很重，但是正品的十字纹牛品看上去很硬挺，摸上去并不是生硬的感觉，能做到这点的只有正品，市面上绝对没有一只仿杀手可以做到这点。此外正品十字纹杀手皮料有双色效果，并且颗粒分明。 


还有一点，正品肩带有真皮的韧性不会过分生硬，假货肩带一般硬邦邦，长期凹着就会凹上痕迹一时很难掰回来。 


9月23号最新更新，这位上海的顾客去专柜验货了，瞧瞧她怎么说。我家p保真的东西都是绝对保真的，七天内验货不对，随时可退。 


大家可以在欣赏一下这只包，真心爱惨了她了，14版新款在中国代工去德国的单子，自留的蓝色，当时出货是有黑蓝红三个色的。荔枝纹牛皮很难仿的，留心可以发现市面上还是仿十字纹的比较多，正品的荔枝纹牛皮料弹性足，又柔软，用手拨开皮纹，松手后皮纹立马恢复原样，皮料甩纹压花。假皮料根本拨不动，明显硬很多。 


图上很清楚可以看出拉链用外层两层皮固定，这是14款新杀手的特点，明线用的白线并且走的很直，并且每一个针脚都很讲究很均匀， 这白色明线是德国的防火走线，普通走线用火烧会立马点燃，这种走线要接触货源半分钟左右才会燃烧，前面说过，明线用白线的啪嗒2274不好找，基本上是见不到的。去德国的单子格外严谨，仔细看看走线会发现细节处是纯人工走线。 


再说说最重要的五金，啪嗒正品包子五金都是电镀24k黄金，不封釉，所以看上去会有黄金般赤裸裸的质感，强光下不会耀眼。在对比一下广州的假货，假货五金一般会有耀眼的光，在太阳下直视会刺眼，这是因为假货五金一般都会加上0.3的封釉，五金加了封釉用个一百年说不定都不会脱色，虽然亮但是毫无质感可言。用过正品都知道正品的五金因为是纯金电镀随着使用肯定是会自然脱落的，拿个小凿子戳说不定都能戳下来，正品五金掉色再正常不过。假如你真的买到一只啪嗒五金用久了不会脱色，那么恭喜你买到假货了！ 


正品并不等于完美，淘到真原单包，就不要去纠结那里有点小瑕疵，或者纠结包装完整不完整，虽然没有这些外在的真货依然是真货，如果你只是喜欢包装的齐全，广州白云皮具城欢迎你，在那里绝对能淘到惊喜。在我看来仿货就像假币即使做的再像也终究一文不值，花三五百买个高fang真心不如不背， 


正品内里logo缝在皮子上而不是直接挂在布内衬上。 



最后说下拉链，正品啪嗒的拉链偏细长，每一个拉链齿都是电镀24k黄金纯手工一个个排上去组成一条拉链的，拉链是造价最贵的地方也是仿品最大的硬伤，正品啪嗒一根拉链造价就要500多，正品拉链一般发涩，会感觉很难拉，拉链有劲，假的拉链一般特别顺滑，可以轻松拉开拉关。还有一点，正品的拉链搭桥（链止）是马鞍形，看似一个单片，其实在拉链桥底下还连着一块T型链止，假货首先链止不是马鞍形其次不存在T型链止。 


细节处太多了，辨认真假并不难，仿个外形也很容易，要知道大牌之所以会是大牌那就绝对不是那么容易被复刻的，有些仿货即使做的外形再相近，也会有破绽，假的真不了，真的假不了。品味也不是背个带logo的包就能有的。

卤煮很久之前的某年夏天去参加婚礼，住在新娘家里，人多热水不够用，卤煮就贪图方便晚上用冷水洗了一次脸，第二天早起有用冷水洗了一次，当天没什么感觉，还欢快的跟大家在婚礼上玩的很开心啊，当天是没什么事请，结果回到家就开始疯狂的起闭口粉刺，大大小小的都有，各个部位都有！脸颊最多啊！发出来以后满脸的痘痘惨不忍睹，各种发红发炎，各种凹突不平，整个就是个烂脸 
卤煮是特别敏感的皮肤，尤其对激素特别敏感，朋友戏称试纸脸，药物什么的也不敢轻易用，其实当时是有自己做纯露的，也有开一个小店，不过以前特别想白，一直用是是美白去黄的玫瑰纯露，这次特意给自己做的薰衣草的纯露，不停的不停的敷脸补水消炎，等可恶的闭口痘痘们自己发出来，当时是大约一半大的发出来，出头的就狠狠心自己挤掉了，挤完了再敷脸补水消炎，另一半小的自己代谢吸收掉了，加上后来天气天气凉了，总算好的差不多。 再之后楼主很害怕以后再这些破玩意，就一直坚持每周都用几次薰衣草的，算是预防。还好从那次之后再也没有爆发过，再来一次可真的伤不起了。 

这是楼主自己制作的薰衣草纯露，很大一瓶敷上去水水的，成分很天然所以每天都用也不会有负担 ，表面浮起来的是一小层精油，楼主特意静置了很久，看得比较清楚，给妹纸们的是蓝色瓶子因为避光保存比较好 
http://item.taobao.com/item.htm?id=26427564605&spm=2014.21279357.0.0 
 
薰衣草纯露能平衡油脂分泌、消炎杀菌，适合各式皮肤，减压宁神、舒缓晒伤。 
是最天然的保湿化妆水，有镇静皮肤的作用，是温和的收敛剂。可调和面膜使用，譬如搭配玫瑰纯露或花粉蜂蜜等做面膜; 
能平衡油脂分泌、抑油，更能清洁肌肤、缩小毛细孔，让皮肤更加细腻;可抑制粉刺，褪暗疮印，促进青春痘和刀伤烫伤等伤口迅速愈合，能极为有效地避免留下疤痕。 
调理皮肤，适用于混合性、油性肌肤，敏感性肤质也可使用。 

我的做法是，晚上洗完澡趁着毛孔打开，用冰箱里冰过的纯露泡纸膜敷脸，敷的时候不可以让纸膜干掉，可以用喷瓶加喷纯露上去，或者少敷一会，纸膜拿下来的时候湿度最好和刚敷上去差不太多，不要怕费水水，一定要保持纸膜上水分的充足，卤煮自己是敷15分钟，注意做的时候要躺着，或者仰头把脸放平，来避免地心引力拉扯皮肤导致皮肤松弛。过程中要轻拍按摩，成分才可以更好的吸收揭掉纸膜后，不用洗脸，拍拍脸让残留的纯露吸收，直接擦乳液。日常的护肤水也直接用的纯露，这样就不需要准备别的水了，比较方便。 
如果要加别的东西，也可以用纯露来调和，不含酒精香精防腐剂的纯露可以和很多东西搭配调和。 
三明治面膜做法这里讲一下吧 ，下边举例【油性痘痘闭口类皮肤】的适合搭配 
使用的是：薰衣草纯露 
http://item.taobao.com/item.htm?spm=a1z10.1.w4004-3762162214.15.0aaQ35&id=18988810550 
薰衣草茶树精油冻膜 
http://item.taobao.com/item.htm?spm=a1z10.3.w4002-7665935721.14.ODZ05E&id=38572415443 

1洗干净脸，刚洗完澡的情况更好 
2用纯露泡一个纸膜，先敷脸补水，十分钟左右，要纸膜没干就拿下来不然会反吸收 
3把冻膜均匀涂抹在脸上，薄厚可以按照自己喜好，我自己是喜欢厚涂的 
4再用纯露泡一个纸膜，轻轻的盖在涂满冻膜的脸上，注意不要蹭掉 
5敷脸等15分左右，做的时候最好躺着，会敷的比较平整，可以玩玩手机，很快时间就过去了的。觉得纸膜干的太快的话，可以用化妆棉沾纯露补充水分上去，或者直接用喷瓶喷上去补水，依然是不能等干透 
6揭掉纸膜温水洗掉，此处注意要温水，如果会浮出很多脏东西，就用洗面奶，没有浮出太多脏东西的话可以不用 
7如果脸上有粉刺浮出，可以用粉刺针轻轻刮掉，注意不要太用力，粉刺针用之前要消毒 
8再用纯露泡一个纸膜，敷脸十分钟左右，还是要等没干就拿下来 
9揭掉纸膜，不用洗脸，拍拍脸让残留的纯露吸收，直接擦乳液 

注意：纯露泡纸膜是没有去角质作用的所以可以每天~三明治面膜因为带有一些清洁去角质作用所以一周2次左右

最近睡得特别不好，很需要是收一收毛孔，于是开始用金盏花纯露，抗菌消炎，对毛孔粗大，暗疮，痘印都有很好的疗效，最大的功效还是收敛毛孔，对干燥的皮肤也能起到充分滋润。卤煮懒了一段时间，最近又开始勤快的做面膜了，用的就是自己做的这个金盏花纯露 
http://item.taobao.com/item.htm?id=19343146727&spm=2014.21279357.0.0 
用了一段时间觉得痘印淡了，毛孔也变小了，皮肤状态可能对某些皮肤光滑的妹纸来说还是不够完美，但对我自己来说真心是大胜利了。 

如果想要增加保湿度，也可以滴玻尿酸到纯露里面，楼主用的这个是纯纯的玻尿酸原液来的，不加别的东西~ 
http://item.taobao.com/item.htm?spm=a1z10.3.w4002-7665935721.14.J70P9J&id=39842956892 

楼主肤色天生不白，也不是特别黑，要命的是特别黄，还是脸部特别黄，和脖子有明显的颜色交界，以前病急乱投医用了不适合的护肤品最后变成了敏感肌。开始敷纯露是时候是为了去黄美白，因为当时也木有别的皮肤问题，就重点用美白去黄的玫瑰纯露，坚持天天敷总算把脸和脖子调整的颜色差不多了，接着就木有再用，也没黄回去，可以说明纯露是没有依赖性的，用好了就是用好了~不过楼主比较宅也很注意防晒，从没在室外长时间暴晒过，姑凉们也一定要注意防晒，要不然美白功课白做了可惜~ 
放一下玫瑰纯露来看看~ 
http://item.taobao.com/item.htm?spm=a1z10.1.w4004-5126910213.20.RKzq5w&id=18750550719 

发一下楼主家的好评~ 

另外还有些注意的方面，希望更多姑娘能看到，这里也讲一下 
首先强调一下油皮千万不要冷水洗脸，特别容易导致闭口和痘痘，楼主其实是知道这点的，就是抱着侥幸心理想着一两次没关系，结果害的自己度过一个无比惨痛的夏天 
另外调理皮肤也要放平心态坚持，跟楼主这拿了纯露的姑娘，反应痘痘消退也都是一周以后，或者半个月左右，纯露不是药也没有激素，不会有那么激进的效果，楼主本身对激素特别敏感，效果太猛的东西是不敢用的，吃中药是个好选择，楼主也吃过，要大夫给看过开药才好，或者吃一些食补的东西调理，另外也不能觉得嘴里吃了药脸就不用管了，已经出现的在脸上的问题，还是敷脸来改善比较好，毕竟是直接接触效果好些。 

洗发水也会对痘痘有一定的影响，卤煮以前一直会经常性起一些非常小的闭口粉刺，因为平时已经很注意保养了，用的东西也是天然无刺激的，皮肤调理到后来都不是特别出油，可是还是会起，就一直找不到原因。后来换了洗发水忽然间就不起了，这才明白过来是洗发水的问题，因为别的东西都是一直在用没有变过。卤煮起小小闭口的时候用的是欧莱雅和潘婷的，别的牌子不清楚，反正这俩我是再也不用了。 

起痘痘和闭口尽量不化妆最好，如果非要上底妆，用清透些的粉底液，注意是粉底液，BB霜那东西太闷还是不要用的好 

齐刘海的姑娘如果额头起痘痘粉刺，还是掀起你的刘海吧。让额头多透气总会好些。 

还有，早上起来一定要马上洗脸，我试过早起不出门就不洗脸，那一阵子皮肤就非常糟糕，原理大概是，起床后人的身体代谢会比睡眠时候快，不洗脸，一夜皮肤排出那些不好的东西就会堵塞毛孔，反正不能犯懒。
